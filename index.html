<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Are The Champions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/freddie.png" alt="Silhouette of Freddy Mercury">
            <h1>We are the Champions</h1>
        </header>
        <main>
            <textarea name="endorsement-field" id="endorsement-field" cols="20" rows="5" placeholder="Write your endorsement here"></textarea>
            <button id="publish-btn">Publish</button>
            <h2>- Endorsements -</h2>
            <ul id="endorsements-ul"></ul>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
